<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Registrar Usuario</title>

    <!-- Icons font CSS-->
    <link href="../../plantillas/colorlib-regform-4/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../../plantillas/colorlib-regform-4/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->

    <link href="../../plantillas/colorlib-regform-4/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../plantillas/colorlib-regform-4/css/main.css" rel="stylesheet" media="all">
</head> 

<body>
    <form name="Login Form" action="http://127.0.0.1/Asesorias_Unicesmag/back/src/crear_usuarios.php" method="post">
        <div class="bg order-1 order-md-2" style="background-image: url('../images/front2.jpeg');">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Registro</h2>
                        <form method="POST">
                            <div class="input-group">
                                <label class="label" required>Tipo de Usuario</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="id_usuario" required>
                                        <option disabled="disabled" selected="selected">Escoja una opción</option>
                                        <option value="1">Estudiante</option>
                                        <option value="2">Docente</option>
                                        <option value="3">Coordinador</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Programa</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select id="id_programa" name="id_programa" required></select>
                                    <script>
                                        // Cargar los datos desde el archivo PHP
                                        fetch('../../back/src/programas.php')
                                            .then(response => response.text())
                                            .then(data => {
                                                // Insertar las opciones en el combo box
                                                document.getElementById('id_programa').innerHTML = data;
                                            })
                                            .catch(error => {
                                                console.error('Error:', error);
                                            });
                                    </script>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Nombres</label>
                                        <input class="input--style-4" type="text" name="f_name" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Apellidos</label>
                                        <input class="input--style-4" type="text" name="l_name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Cedula</label>
                                        <input class="input--style-4" type="text" name="dni_num" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Celular</label>
                                        <input class="input--style-4" type="text" name="celphone" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Correo</label>
                                    <input type="email" class="input--style-4" name="email" required>
                                </div>    
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                    <label class="label">Contraseña</label>
                                    <input type="password" class="input--style-4" name="passwd" required>
                                    </div>
                                </div>
                            </div>                      
                            <div class="p-t-15">
                                <center><button class="btn btn--radius-2 btn--blue" type="submit">Registrar</button></center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="../../plantillas/colorlib-regform-4/vendor/jquery/jquery.min.js"></script>
        <!-- Vendor JS-->
        <script src="../../plantillas/colorlib-regform-4/vendor/select2/select2.min.js"></script>
        <script src="../../plantillas/colorlib-regform-4/vendor/datepicker/moment.min.js"></script>
        <script src="../../plantillas/colorlib-regform-4/vendor/datepicker/daterangepicker.js"></script>

        <!-- Main JS-->
        <script src="../../plantillas/colorlib-regform-4/js/global.js"></script>
    </form>
</body>
</html>
